<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Package/fontawesome-free-5.13.1-web/css/all.css" />
    <link rel="stylesheet" href="../Style/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

      <script src="../Package/justgage/justgage-master/justgage.js"></script>
      <script src="https://code.highcharts.com/stock/highstock.js"></script>
      <script src="https://code.highcharts.com/stock/modules/exporting.js"></script> -->
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- luxon library=date and time -->
    <!--  Adapter luxon chartjs-->
    <!-- plugin Streaming  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
    <!-- test -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <title>Demo MQTT</title>
</head>

<body>
    <div class="">
        <div class="row">
            <div class="col-2">
                <nav class="navbar position-fixed ">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <img src="../Package/images/user.png" alt="" class="user-img img-fluid p-5">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">Tổng quan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="listchart.html">Biểu đồ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listchart.html">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listchart.html">Đăng xuất</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-10">
                <div class="container-fluid">
                    <h2 class="header-title pt-5 pb-5">
                        Tổng quan
                    </h2>
                    <div class="text-center title">
                        Trạng thái hiện tại
                    </div>


                    <div class="container">
                        <div class="row" style="color:blue;font-weight:bold;font-size:20px;">
                            <!--------------------------TEMPERATURE -->
                            <div class="col-md-6">
                                <div class="TestContainer">
                                    NHIỆT ĐỘ
                                    </span><br>
                                    <span id="message_sensors_temperature" class="message_sensors">
                                        20°C
                                    </span>
                                    <span id="infor_temperature" class="">
                                        NORMAL
                                    </span>
                                </div>
                            </div>
                            <!-------------------------------PH -->
                            <div class="col-md-6">
                                <div class="TestContainer">
                                    DỘ PH
                                    </span><br>
                                    <span id="message_sensors_pH" class="message_sensors">
                                        20°C
                                    </span>
                                    <span id="infor_pH" class="">
                                        NORMAL
                                    </span>
                                </div>
                            </div>
                            <!-------------------------------TDS -->
                            <div class="col-md-6">
                                <div class="TestContainer">
                                    DỘ TDS
                                    </span><br>
                                    <span id="message_sensors_TDS" class="message_sensors">
                                        20 PPM
                                    </span>
                                    <span id="infor_TDS" class="">
                                        NORMAL
                                    </span>
                                </div>
                            </div>
                            <!-------------------------------NTU -->
                            <div class="col-md-6">
                                <div class="TestContainer">
                                    DỘ Turbidity
                                    </span><br>
                                    <span id="message_sensors_NTU" class="message_sensors">
                                        20 NTU
                                    </span>
                                    <span id="infor_NTU" class="">
                                        NORMAL
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div style="text-align:center" font-size:30px;>-------------------------------</div>
                    <div class="container">
                        <div class="row">
                            <!--------------------------TEMPERATURE -->
                            <div class="col-md-6">
                                <div class="chartBox">
                                    <canvas id="myChart"></canvas>
                                </div>
                            </div>
                            <!-------------------------------PH -->
                            <div class="col-md-6">
                                <div class="chartBox2">
                                    <canvas id="myChart2"></canvas>
                                </div>
                            </div>
                            <!-------------------------------TDS -->
                            <div class="col-md-6">
                                <div class="chartBox3">
                                    <canvas id="myChart3"></canvas>
                                </div>
                            </div>
                            <!-------------------------------NTU -->
                            <div class="col-md-6">
                                <div class="chartBox4">
                                    <canvas id="myChart4"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!--  -->
    <script type="text/javascript " src="../Controller/index.js "></script>
    <!--<script type="text/javascript " src="../test/test.js "></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js "></script>

</html>
